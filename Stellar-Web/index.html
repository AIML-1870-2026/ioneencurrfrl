<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Web - Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 30, 0.85);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 100, 150, 0.3);
            color: #fff;
            width: 280px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .controls h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ff7eb8;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #ffa0c4;
        }

        .control-group label span {
            color: #fff;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #1a1a3a, #2a2a5a);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff7eb8, #e24a90);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 126, 184, 0.5);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: transparent;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 310px;
            background: rgba(10, 10, 30, 0.85);
            border: 1px solid rgba(255, 100, 150, 0.3);
            color: #ff7eb8;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 100;
        }

        .toggle-btn:hover {
            background: rgba(30, 30, 60, 0.9);
            border-color: rgba(255, 126, 184, 0.6);
        }

        .controls.hidden {
            transform: translateX(320px);
            opacity: 0;
            pointer-events: none;
        }

        .toggle-btn.shifted {
            right: 20px;
        }

        .info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 126, 184, 0.6);
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <button class="toggle-btn" id="toggleBtn">Hide Controls</button>

    <div class="controls" id="controls">
        <h2>STELLAR WEB</h2>

        <div class="control-group">
            <label>Particle Count <span id="particleCountVal">150</span></label>
            <input type="range" id="particleCount" min="20" max="400" value="150">
        </div>

        <div class="control-group">
            <label>Connection Distance <span id="connectionDistVal">120</span></label>
            <input type="range" id="connectionDist" min="50" max="250" value="120">
        </div>

        <div class="control-group">
            <label>Particle Speed <span id="speedVal">1.0</span></label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Particle Size <span id="sizeVal">5</span></label>
            <input type="range" id="size" min="1" max="10" step="0.5" value="5">
        </div>

        <div class="control-group">
            <label>Line Width <span id="lineWidthVal">0.8</span></label>
            <input type="range" id="lineWidth" min="0.2" max="3" step="0.1" value="0.8">
        </div>

        <div class="control-group">
            <label>Mouse Attraction <span id="mouseRadiusVal">150</span></label>
            <input type="range" id="mouseRadius" min="0" max="300" value="150">
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="particleColor" value="#ff7eb8">
        </div>

        <div class="control-group">
            <label>Line Color</label>
            <input type="color" id="lineColor" value="#a54a6f">
        </div>
    </div>

    <div class="info">
        Move your mouse to interact with particles
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Settings
        let settings = {
            particleCount: 150,
            connectionDist: 120,
            speed: 1,
            size: 5,
            lineWidth: 0.8,
            mouseRadius: 150,
            particleColor: '#ff7eb8',
            lineColor: '#a54a6f'
        };

        let particles = [];
        let mouse = { x: null, y: null };

        // Resize canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Mouse tracking
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.baseVx = this.vx;
                this.baseVy = this.vy;
            }

            update() {
                // Apply speed multiplier
                this.vx = this.baseVx * settings.speed;
                this.vy = this.baseVy * settings.speed;

                // Mouse interaction
                if (mouse.x !== null && mouse.y !== null && settings.mouseRadius > 0) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < settings.mouseRadius) {
                        const force = (settings.mouseRadius - dist) / settings.mouseRadius;
                        this.x += dx * force * 0.02;
                        this.y += dy * force * 0.02;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) {
                    this.baseVx *= -1;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.baseVy *= -1;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
            }

            draw() {
                // Glow effect
                ctx.shadowBlur = settings.size * 2;
                ctx.shadowColor = settings.particleColor;

                ctx.beginPath();
                ctx.arc(this.x, this.y, settings.size, 0, Math.PI * 2);
                ctx.fillStyle = settings.particleColor;
                ctx.fill();

                // Reset shadow
                ctx.shadowBlur = 0;
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < settings.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Adjust particle count dynamically
        function adjustParticleCount() {
            while (particles.length < settings.particleCount) {
                particles.push(new Particle());
            }
            while (particles.length > settings.particleCount) {
                particles.pop();
            }
        }

        // Draw connections
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < settings.connectionDist) {
                        const opacity = 1 - (dist / settings.connectionDist);
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = hexToRgba(settings.lineColor, opacity * 0.6);
                        ctx.lineWidth = settings.lineWidth;
                        ctx.stroke();
                    }
                }
            }

            // Draw connections to mouse
            if (mouse.x !== null && mouse.y !== null && settings.mouseRadius > 0) {
                for (let i = 0; i < particles.length; i++) {
                    const dx = mouse.x - particles[i].x;
                    const dy = mouse.y - particles[i].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < settings.mouseRadius) {
                        const opacity = 1 - (dist / settings.mouseRadius);
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.strokeStyle = hexToRgba(settings.particleColor, opacity * 0.4);
                        ctx.lineWidth = settings.lineWidth * 0.5;
                        ctx.stroke();
                    }
                }
            }
        }

        // Convert hex to rgba
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawConnections();

            for (let particle of particles) {
                particle.update();
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        // Control panel functionality
        const controls = {
            particleCount: document.getElementById('particleCount'),
            connectionDist: document.getElementById('connectionDist'),
            speed: document.getElementById('speed'),
            size: document.getElementById('size'),
            lineWidth: document.getElementById('lineWidth'),
            mouseRadius: document.getElementById('mouseRadius'),
            particleColor: document.getElementById('particleColor'),
            lineColor: document.getElementById('lineColor')
        };

        const displays = {
            particleCount: document.getElementById('particleCountVal'),
            connectionDist: document.getElementById('connectionDistVal'),
            speed: document.getElementById('speedVal'),
            size: document.getElementById('sizeVal'),
            lineWidth: document.getElementById('lineWidthVal'),
            mouseRadius: document.getElementById('mouseRadiusVal')
        };

        // Event listeners for controls
        controls.particleCount.addEventListener('input', (e) => {
            settings.particleCount = parseInt(e.target.value);
            displays.particleCount.textContent = settings.particleCount;
            adjustParticleCount();
        });

        controls.connectionDist.addEventListener('input', (e) => {
            settings.connectionDist = parseInt(e.target.value);
            displays.connectionDist.textContent = settings.connectionDist;
        });

        controls.speed.addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
            displays.speed.textContent = settings.speed.toFixed(1);
        });

        controls.size.addEventListener('input', (e) => {
            settings.size = parseFloat(e.target.value);
            displays.size.textContent = settings.size;
        });

        controls.lineWidth.addEventListener('input', (e) => {
            settings.lineWidth = parseFloat(e.target.value);
            displays.lineWidth.textContent = settings.lineWidth.toFixed(1);
        });

        controls.mouseRadius.addEventListener('input', (e) => {
            settings.mouseRadius = parseInt(e.target.value);
            displays.mouseRadius.textContent = settings.mouseRadius;
        });

        controls.particleColor.addEventListener('input', (e) => {
            settings.particleColor = e.target.value;
        });

        controls.lineColor.addEventListener('input', (e) => {
            settings.lineColor = e.target.value;
        });

        // Toggle controls visibility
        const toggleBtn = document.getElementById('toggleBtn');
        const controlPanel = document.getElementById('controls');

        toggleBtn.addEventListener('click', () => {
            controlPanel.classList.toggle('hidden');
            toggleBtn.classList.toggle('shifted');
            toggleBtn.textContent = controlPanel.classList.contains('hidden')
                ? 'Show Controls'
                : 'Hide Controls';
        });

        // Start
        initParticles();
        animate();
    </script>
</body>
</html>
